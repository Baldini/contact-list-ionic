<html ng-app="ionicApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Ionic List Directive</title>

  <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
  <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-filter/0.4.9/angular-filter.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body ng-controller="MyCtrl">

  <ion-header-bar class="bar-positive">
    <div class="buttons">
      <button class="button button-icon icon ion-ios-minus-outline" ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
    </div>
    <h1 class="title">Contact List</h1>
    <div class="buttons">
      <button class="button button-icon icon ion-android-person-add"></button>
    </div>
  </ion-header-bar>

  <ion-content>
    <ion-list show-delete="data.showDelete" show-reorder="data.showReorder" ng-repeat="(key,value) in contacts | groupBy: 'firstLetter' " class="list">
      <div class="item item-divider">
      {{key}}
       </div>
      <ion-item ng-repeat="item in value" item="item" href="#/item/{{item.id}}" class="item-remove-animate item-thumbnail-left">

        <img ng-src="{{item.img}}">
        <h2>{{item.name}}</h2>
        <p>{{item.tel}}</p>
        <p>{{item.email}}</p>
        <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)">
        </ion-delete-button>
      </ion-item>

    </ion-list>

  </ion-content>

</body>

</html>
