<html lang="en">
<head>
  <title>Contact List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/90e5e16238.js"></script>
  <link rel="stylesheet" href="css/styleCadastro.css">
</head>
<body>
  <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Adicionar contato
                </a>
            </div>
        </div>
    </nav>
  <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <form action="javascript:void(save())" method="post">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" class="form-control" id="name" required="true">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Telefone</label>
                            <input type="text" class="form-control" id="phone" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Cadastrar</button>
                    </form>
                </div>
            </div>
</body>
</html>
